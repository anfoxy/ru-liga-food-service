name: Java CI with Maven

on:
  push:
    branches: ["hometask-8"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          mvn clean compile
          if [ $? -ne 0 ]; then
            echo "Сборка завершилась с ошибкой."
            exit 1
          fi
